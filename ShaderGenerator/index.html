<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>파란망고 셰이더 제너레이터</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="header">
        <span class="material-symbols-outlined">landscape_2</span>
        <h1>셰이더 제너레이터</h1>
    </div>
    <div id="navigator">
        <div>
            <span class="material-symbols-outlined">bookmark</span>
            <input type="version" id="version" class="input" list="format" placeholder="팩 포멧" value="64">
            <datalist id="format" class="input">
                <option value="64">1.21.8</option>
                <option value="64">1.21.7</option>
                <option value="63">1.21.6</option>
                <option value="55">1.21.5</option>
                <option value="46">1.21.4</option>
            </datalist>
        </div>
        <div>
            <span class="material-symbols-outlined">description</span>
            <input type="text" id="name" value="생성된 셰이더" class="input" placeholder="여기에 셰이더 이름을 입력하세요...">
        </div>
        <div>
            <span class="material-symbols-outlined">manufacturing</span>
            <a href="resources/ShaderController.zip" download class="input">데이터팩</a>
        </div>
    </div>
    <div id="shader-container"></div>
    <button id="shader-add" class="material-symbols-outlined">add</button>
    <button id="download" class="material-symbols-outlined" onclick="download()">download</button>

    <div id="modal">
        <div id="modal-content">
            <div id="modal-header">
                <h2>셰이더 구성요소 추가</h2>
                <button onclick="closeModal()" class="material-symbols-outlined">close</button>
            </div>
            <div id="modal-main">
                <h3>기본</h3>
                <button onclick="selectType('BasicCode')">코드 실행 _____</button>
                <button onclick="selectType('BasicFinal')">X _____, Y _____(으)로 최종 색깔 생성하기</button>
                <button onclick="selectType('BasicOutput')">R _____, G _____, B _____(을)를 출력하기</button>
                <button onclick="selectType('BasicVar')">_____(을)를 _____(으)로 바꾸기</button>
                <button onclick="selectType('BasicFloat')">값 _____(을)를 _____(으)로 정하기</button>
                <button onclick="selectType('BasicVec2')">좌표 _____(을)를 X _____, Y _____(으)로 정하기</button>
                <button onclick="selectType('BasicVec3')">색깔 _____(을)를 R _____, G _____, B _____(으)로 정하기</button>

                <h3>필터</h3>
                <button onclick="selectType('FilterMono')">색깔 _____(을)를 흑백으로 바꾸기</button>
                <button onclick="selectType('FilterReverse')">색깔 _____(을)를 색 반전하기</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
